<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer ⏰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 id="title" class="title">Timer ⏰</h1>
        </header>
        <div class="content">
            <!-- TIMER -->
            <section id="timer" class="timer">
                <div class="timer__inner">
                    <div class="timer__input">
                        <input type="number" class="ipt ipt--hours" id="iptHours" min="0" value="0">
                    </div>
                    :
                    <div class="timer__input">
                        <input type="number" class="ipt ipt--minutes" id="iptMinutes" min="0" max="60" value="0">
                    </div>
                    :
                    <div class="timer__input">
                        <input type="number" class="ipt ipt--seconds" id="iptSeconds" min="0" max="60" value="0">
                    </div>
                </div>
                <div class="timer__buttons">
                    <button type="button" class="btn btn--primary btn--start">Start</button>
                    <button type="button" class="btn btn--primary btn--pause" disabled>Pause</button>
                    <button type="button" class="btn btn--reset">Reset</button>
                </div>
            </section>
            <!-- // -->
            <!-- timer setting -->
            <aside id="savedTimer" class="savedtimer">
                <button type="button" class="savedtimer__button" data-hours="0" data-minutes="3" data-seconds="0">
                    🍜 라면 익히는 시간
                </button>
                <button type="button" class="savedtimer__button" data-hours="0" data-minutes="2" data-seconds="30">
                    🏃‍♀️ 플랭크 지속 시간
                </button>
            </aside>
            <!-- // -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
